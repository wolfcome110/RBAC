<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/Guriddo_jqGrid_JS_5.2.1/css/ui.jqgrid-bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Guriddo_jqGrid_JS_5.2.1/js/jquery.jqGrid.min.js"></script>
    <script src="Scripts/Guriddo_jqGrid_JS_5.2.1/js/i18n/grid.locale-cn.js"></script>
</head>
<body>

    <div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <script type="text/javascript">

        //$.jgrid.defaults.width = 780;
        $.jgrid.defaults.styleUI = 'Bootstrap';

        $(document).ready(function () {

            $("#jqGrid").jqGrid({
                url: 'data.json',
                datatype: "json",
                colModel: [
                   { label: 'Category Name', name: 'CategoryName', width: 75 },
                   { label: 'Product Name', name: 'ProductName', width: 90 },
                   { label: 'Country', name: 'Country', width: 100 },
                   { label: 'Price', name: 'Price', width: 80, sorttype: 'integer' },
                   // sorttype is used only if the data is loaded locally or loadonce is set to true
                   { label: 'Quantity', name: 'Quantity', width: 80, sorttype: 'number' }
                ],
                viewrecords: true, // show the current page, data rang and total records on the toolbar
                //width: 780,
                height: 200,
                rowNum: 30,
                autowidth:true,
                loadonce: true, // this is just for the demo
                pager: "#jqGridPager"
            });
        });

    </script>
</body>
</html>
